  <div class="container">
        <h1 class="display-3 yellow">Who's that Pokémon!</h1>
    <!-- Who's that Pokemon Game -->
    <div id="pokecontain">
      <div id="pokemon">
      <div id="pichu"></div>
      	<!-- image -->
        <img src="" id="sprite">
        <!-- radio buttons -->
        <div id="choices">
          <div id="left"></div>
          <div id="right"></div>
        </div>
        <!-- Answer and Next button -->
        <div id="buttonrow">
          <button id="myAnswer">My Answer!</button><button id="next">&#8594;</button></div>
      </div>
      <div id="buttoncol">
      <button id="gen1" onclick="difficulty(gen1)">GenI</button>
      <button id="gen2" onclick="difficulty(gen2)">GenII</button>
      <button id="gen3" onclick="difficulty(gen3)">GenIII</button>
      <button id="gen4" onclick="difficulty(gen4)">GenIV</button>
      <button id="gen5" onclick="difficulty(gen5)">GenV</button>
      <button id="gen6" onclick="difficulty(gen6)">GenVI</button>
      </div>
      <!-- Score -->
        <div id="scorekeeper">Score:
          <div id="score"></div>
        </div>
    </div>
    </div>
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
